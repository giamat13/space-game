<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>מגיני החלל: מערכת סקינים</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-wrapper">
        <div id="ui">
            <div class="stat-box">Score: <span id="score">0</span></div>
            <div class="stat-box">Level: <span id="level">1</span></div>
        </div>

        <div id="player">
            <div class="hp-bar-container"><div id="player-hp" class="hp-bar-fill"></div></div>
            <div id="player-sprite-container"></div>
        </div>

        <div id="overlay">
            <h1 id="title">SPACE DEFENDER</h1>
            <p id="sub-title">בחר ספינה וצא למשימה</p>
            
            <div class="skin-selector">
                <div class="skin-option selected" onclick="selectSkin('classic', this)">
                    <div class="skin-preview">
                        <svg viewBox="0 0 100 100"><path d="M50 5 L10 80 L50 65 L90 80 Z" fill="#00f2ff" /></svg>
                    </div>
                    <div class="skin-name">Classic</div>
                </div>
                <div class="skin-option" onclick="selectSkin('interceptor', this)">
                    <div class="skin-preview">
                        <svg viewBox="0 0 100 100"><path d="M50 5 L30 30 L10 90 L50 70 L90 90 L70 30 Z" fill="#ff00ea" /></svg>
                    </div>
                    <div class="skin-name">Interceptor</div>
                </div>
                <div class="skin-option" onclick="selectSkin('tanker', this)">
                    <div class="skin-preview">
                        <svg viewBox="0 0 100 100"><path d="M20 20 H80 V80 H20 Z M40 20 V5 M60 20 V5" fill="#2ecc71" stroke="#fff" stroke-width="2"/></svg>
                    </div>
                    <div class="skin-name">Tanker</div>
                </div>
            </div>

            <button onclick="initGame()">Start Mission</button>
        </div>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
